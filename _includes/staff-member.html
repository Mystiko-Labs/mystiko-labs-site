<a target="_blank" href="{{ include.member.site_url }}">
	<div class="square-image"><img src="{% include relative-src.html src=include.member.image_path %}" alt="{{ include.member.name }}"/></div>
	<div class="details">
		<div class="name"><strong style="font-size: 25px;">{{ include.member.name }}</strong></div>
		<div class="position">{{ include.member.position }}</div>
		<div><p style="color: white;font-size: 15px;">{{ include.member.bio }}</p></div>
	</div>
</a>
